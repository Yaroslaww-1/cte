name: deploy

on:
  push:
    branches: 
      - develop

env:
  DATABASE_USER: ${{ secrets.DATABASE_USER }}
  DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
  DATABASE_DB_NAME: ${{ secrets.DATABASE_DB_NAME }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  BACKEND_HOST: ${{ secrets.BACKEND_HOST }}
  BACKEND_PORT: ${{ secrets.BACKEND_PORT }}

jobs:
  setup-node-modules:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: node-modules-cache
      with:
        path: 'node_modules'
        key: node_modules-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          node_modules-
    - name: install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: yarn install

  run-migrations:
    needs: setup-node-modules
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: load node_modules
      uses: actions/cache@v2
      with:
        path: 'node_modules'
        key: node_modules-${{ hashFiles('yarn.lock') }}
    - name: run migrations
      run: DATABASE_URL=${{ secrets.DATABASE_URL }} cd backend && yarn db:migrate

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        image_name: cte-backend
        registry: docker.pkg.github.com
        dockerfile: ./backend/Dockerfile
        image_tag: latest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        image_name: cte-frontend
        registry: docker.pkg.github.com
        dockerfile: ./frontend/Dockerfile
        image_tag: latest

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Copy docker-compose.prod.yml to digitalocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOYMENT_HOST }}
        username: ${{ secrets.DEPLOYMENT_USERNAME }}
        key: ${{ secrets.DEPLOYMENT_KEY }}
        port: ${{ secrets.DEPLOYMENT_PORT }}
        passphrase: ${{ secrets.DEPLOYMENT_PASSPHRASE }}
        source: "docker-compose.prod.yml"
        target: "app"
    - name: Deploy package to digitalocean
      uses: appleboy/ssh-action@master
      env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        host: ${{ secrets.DEPLOYMENT_HOST }}
        username: ${{ secrets.DEPLOYMENT_USERNAME }}
        key: ${{ secrets.DEPLOYMENT_KEY }}
        port: ${{ secrets.DEPLOYMENT_PORT }}
        passphrase: ${{ secrets.DEPLOYMENT_PASSPHRASE }}
        envs: DATABASE_URL,BACKEND_HOST,BACKEND_PORT,GITHUB_USERNAME,GITHUB_TOKEN
        script: |
          export GITHUB_USERNAME=$GITHUB_USERNAME
          export GITHUB_TOKEN=$GITHUB_TOKEN
          echo "$GITHUB_TOKEN" | docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
          export DATABASE_URL=$DATABASE_URL
          export BACKEND_HOST=$BACKEND_HOST
          export BACKEND_PORT=$BACKEND_PORT
          cd app
          docker-compose down
          docker-compose -f docker-compose.prod.yml up -d --build

  notify:
    needs: [deploy, run-migrations]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Pog! Build is finished! Status is ${{ fromJSON('["failure", "success"]')[needs.deploy.outputs.job-status == 'failure' || needs.run-migrations.outputs.job-status == 'failure']}}

  notify-error-if-first-layer-fails:
    needs: [build-backend, build-frontend, setup-node-modules]
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Pog! Build is finished! Status is failure
