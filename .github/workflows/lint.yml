name: lint

on:
  pull_request:

jobs:
  setup-node-modules:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: 'node_modules'
        key: ${{ runner.os }}-node_modules-${{ hashFiles('yarn.lock') }}
    - name: install dependencies
      run: yarn install

  lint:
    needs: setup-node-modules
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: load node_modules
      uses: actions/cache@v2
      with:
        path: 'node_modules'
        key: ${{ runner.os }}-node_modules-${{ hashFiles('yarn.lock') }}
    - name: lint
      run: yarn lint